<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" type="" href="./calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="calculator_body">

    <div id="calculator_heading">

        CALCULATOR

    </div>

    <div id="calculator_display">



    </div>

    <div id="calculator_buttons">

        <button class="calc_button" id="clear" data-value="AC">AC</button>
        <button class="calc_button" id="change_sign" data-value="+/-">+/-</button>
        <button class="calc_button" id="percent" data-value="%">%</button>
        <button class="calc_button op_class" id="divide" data-value="/">/</button>

        <button class="calc_button" id="seven" data-value="7">7</button>
        <button class="calc_button" id="eight" data-value="8">8</button>
        <button class="calc_button" id="nine" data-value="9">9</button>
        <button class="calc_button op_class" id="multiply" data-value="*">*</button>
        
        <button class="calc_button" id="four" data-value="4">4</button>
        <button class="calc_button" id="five" data-value="5">5</button>
        <button class="calc_button" id="six" data-value="6">6</button>
        <button class="calc_button op_class" id="minus" data-value="-">-</button>

        <button class="calc_button" id="one" data-value="1">1</button>
        <button class="calc_button" id="two" data-value="2">2</button>
        <button class="calc_button" id="three" data-value="3">3</button>
        <button class="calc_button op_class" id="plus" data-value="+">+</button>

        <button class="calc_button calc_zero" id="zero" data-value="0">0</button>
        <!-- <button class="calc_button">0</button> -->
        <button class="calc_button" id="dot" data-value=".">.</button>
        <button class="calc_button op_class" id="equal" data-value="=">=</button>

    </div>


</div>


    <script src="./calculator.js"></script>
</body>
</html>
